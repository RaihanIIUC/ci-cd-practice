name: Parallel Jobs Test 
on: [push]
jobs:
  build-ubuntu:
    name: build and test on ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup=dotnet@v3

  build-windows:
      name: build and test on windows
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup=dotnet@v3